<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โครงงานพิเศษและโครงงานสหกิจของนักศึกษา ภาควิชาเทคโนโลยีสารสนเทศ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- ส่วนหัว -->
    <header class="header">
        <div class="logo">
            <img src="logo1.png" alt="KMUTNB" />
        </div>
        <div class="signup-box"> 
            <p class="note-signup">ยังไม่มีบัญชีผู้ใช้?</p>
            <a href="select-role.html" class="btn-signup">สมัครสมาชิก</a>
        </div>
    </header>

    <!-- ======= แถบด้านซ้าย ======= -->
    <div class="container">
        <aside class="sidebar">
            <a href="index.html" class="menu active">หน้าแรก</a>
        </aside>

        <!-- Content -->
        <main class="content-index">
            <h1>โครงงานพิเศษและโครงงานสหกิจของนักศึกษา<br>ภาควิชาเทคโนโลยีสารสนเทศ</h1>
            <!-- ส่วนฟอร์ม Login -->
            <div class="login-container student">
                <div class="login-box student">
                    <img src="logo2.png" alt="ตรามหาวิทยาลัย" class="logo-img">
                    <h2>เข้าสู่ระบบ</h2>

                    <form>
                        <label for="email">อีเมลผู้ใช้</label>
                        <input type="text" id="email" placeholder="กรอกอีเมล">

                        <label for="password">รหัสผ่าน</label>
                        <input type="password" id="password" placeholder="กรอกรหัสผ่าน">

                        <a href="index2.html" class="btn btn-green">เข้าสู่ระบบ</a>
                        <a href="for-pass-std.html" class="btn btn-blue">ลืมรหัสผ่าน</a>

                    </form>

                    <p class="note">*หากพบปัญหาโปรดติดต่อเจ้าหน้าที่</p>

                </div>
            </div>
        </main>

         <!-- ปฏิทิน -->
        <div class="calendar">
            <div class="month-header">กันยายน 2025</div>
            <div class="days">
                <div>จ.</div><div>อ.</div><div>พ.</div><div>พฤ.</div><div>ศ.</div><div>ส.</div><div>อา.</div>
            </div>

            <div class="dates">
                <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div>
                <div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div><div>14</div>
                <div>15</div><div>16</div><div>17</div><div>18</div><div>19</div><div>20</div><div>21</div>
                <div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div><div>28</div>
                <div>29</div><div>30</div>
            </div>
        </div>
    </div>

</body>
</html>
