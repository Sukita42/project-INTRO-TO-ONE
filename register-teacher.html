<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ลงทะเบียนอาจารย์และกรรมการ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ส่วนหัว -->
   <header class="header">
        <div class="logo">
            <img src="logo1.png" alt="KMUTNB" />
        </div>
        <div class="signin-box"> 
            <p class="note-signin">มีบัญชีผู้ใช้?</p>
            <a href="index-teacher.html" class="btn-signin">เข้าสู่ระบบ</a>
        </div>
    </header>

  <!-- ส่วนฟอร์ม สมัครสมาชิก -->
  <div class="login-container register-teacher">
    <div class="login-box register-teacher">
      <img src="logo2.png" alt="ตรามหาวิทยาลัย" class="logo-img">
      <h2>สมัครสมาชิก</h2>

      <form>
        <label for="">อีเมลผู้ใช้</label>
        <input type="text" id="email" placeholder="กรอกอีเมล">

        <label for="">ชื่อผู้ใช้</label>
        <input type="text" id="name" placeholder="กรอกชื่อผู้ใช้">

        <label for="password">รหัสผ่าน</label>
        <input type="password" id="password" placeholder="กรอกรหัสผ่าน">
        <p class="note-password">*รหัสผ่านจะต้องมีตัวอักษรอย่างน้อย 8 ตัวอักษร</p>
        <p class="note-password">*รหัสผ่านจะต้องมีตัวอักษรพิมพ์เล็ก, พิมพ์ใหญ่ และตัวเลข</p>

        <label for="confirm-password">ยืนยันรหัสผ่าน</label>
        <input type="password" id="confirm-password" placeholder="กรอกรหัสผ่านอีกครั้ง">

        <a href="index-teacher.html" class="btn btn-green">สมัครบัญชี</a>

        <p class="note">*หากพบปัญหาโปรดติดต่อเจ้าหน้าที่</p>

      </form>
    </div>
  </div>
</body>
</html>
